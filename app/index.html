<!DOCTYPE html>
<html ng-app="frontendTest" >
    <head>
        <title>ng-AppGen - Angular Application Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="app.less" type="text/css" rel="stylesheet/less" />
    </head>
    <body>
        <!-- Livereload script for development only (stripped during dist build) -->
        <script src="http://localhost:35729/livereload.js" data-concat="false"></script>
        <!-- JS from Bower Components -->
        <script src="../bower_components/less.js/dist/less-1.6.2.js" data-concat="false"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/moment/moment.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js"></script>
        <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="../bower_components/angular-ui-utils/ui-utils.js"></script>
        <script src="../bower_components/angular-loading-bar/build/loading-bar.js"></script>
        <script src="../bower_components/restangular/dist/restangular.js"></script>
        <!-- Add New Bower Component JS Above -->
        <!-- Main App JS -->
        <script src="app.js"></script>
        <script src="home/home.js"></script>
        <script src="home/controllers/home-controller.js"></script>
        <script src="home/services/home-service.js"></script>
        <script src="common/common.js"></script>
        <script src="common/controllers/common-controller.js"></script>
        <script src="common/directives/item.js"></script>
        <script src="common/directives/item-list.js"></script>
        <script src="results/results.js"></script>
        <script src="common/services/item-service.js"></script>
        <script src="common/directives/myitem-list.js"></script>
        <script src="common/directives/myitem.js"></script>
        <script src="common/directives/searchbox.js"></script>
        <script src="results/controllers/results-controller.js"></script>
        <script src="components/backend-mock/backend-mock.js"></script>
        <script src="common/directives/createitem.js"></script>
        <!-- Add New Component JS Above -->
        <div class="container">
            <header id="main-header" class="clearfix row">

                    <div class="col-lg-4">
                        <a id="logo" href="/app/#/home"><img src="assets/imgs/logo.png"></a>
                    </div>
                    <div class="col-lg-4">
                        <searchbox>
                    </div>

            </header>
            <main id="content" class="row">

                <article ng-view class="col-lg-8">
                </article>
                <aside class="col-lg-4">
                    <section>
                        <header><h3>Create foo:bar</h3></header>               
                        <createitem>
                    </section>
                    <section>
                        <header><h3>Created by you</h3></header>
                        <myitem:list items="myItems">
                    </section>                    
                </aside>      

                <footer class="col-lg-8">
                    <p class="pull-left">42, 2nd Street. Pointplace, WI</p>
                    <nav class="pull-right">
                        <a href="/about/">About us</a> |
                        <a href="/legal/">Legal</a>
                    </nav>
                </footer>
            </main>
        </div> <!-- /container -->
    </body>
</html>
