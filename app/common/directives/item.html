<li class="media">
    <div class="media-left">
        <img class="media-object" src="assets/imgs/{{item.category}}.png" alt="{{item.category}} category image">
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{item.title | capitalize}}</h4>
        <p>{{item.description|limitTo:120}}</p>
    </div>
    <div class="media-right">
        <a ng-click="toggleFav()" ng-class="fav-item">
        <img class="media-object" ng-src="{{getFavImgSrc()}}" >
        </a>
    </div>
</li>
